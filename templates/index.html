{% extends 'base.html' %}

{% block content %}
<h1>Hello World</h1>
{% for book in books %}
    <h4>{{ book.name }} - {{ book.author }}</h4>
    <img src="{{ MEDIA_URL }}{{ book.image }}"></img>
{% endfor %}

<br/>
{% if user.is_authenticated %}
<a href="{% url 'addbook'  %}">Add Book</a>
{% endif %}
{% endblock content %}
